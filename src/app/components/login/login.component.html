<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/calculadora-93291.appspot.com/o/img%2FLogo.jpg?alt=media&token=b3765c3a-a8e6-4104-abe3-69aaf60164b4" alt="img login">
        <h3 class="mb-2">Iniciar Sesi√≥n</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese correo">
            <label></label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label></label>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg btn-custom-orange" (click)="login()">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
